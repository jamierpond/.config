# Terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",screen-255color*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -s escape-time 0
set-window-option -g xterm-keys on
set -sg repeat-time 50

# Prefix
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Status bar — rose-pine palette, transparent bg
set -g status-style 'bg=default fg=#e0def4'
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 80

# Left: session
set -g status-left '#[fg=#191724,bg=#c4a7e7,bold] #S #[fg=#c4a7e7,bg=default,nobold] '

# Right: battery │ HOSTNAME │ time
set -g status-right '\
#[fg=#403d52]│ \
#[fg=#9ccfd8]#(~/.config/bin/scripts/tmux-status-battery) \
#[fg=#403d52]│ \
#[fg=#191724,bg=#c4a7e7,bold] #H \
#[fg=#c4a7e7,bg=default,nobold] \
#[fg=#403d52]│ \
#[fg=#6e6a86]%H:%M '

# Window status
set -g window-status-format '#[fg=#6e6a86,bg=default] #I '
set -g window-status-current-format '#[fg=#e0def4,bg=#26233a,bold] #I '
set -g window-status-separator ''
set -g status-justify centre

# Pane borders
set -g pane-border-style 'fg=#403d52'
set -g pane-active-border-style 'fg=#6e6a86'
set -g pane-border-lines single
set -g pane-border-indicators off

# Message/command styling
set -g message-style 'fg=#c4a7e7,bg=#191724'
set -g message-command-style 'fg=#e0def4,bg=#191724'

# Copy mode highlight
set -g mode-style 'fg=#e0def4,bg=#26233a'

# General
bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1

# Vi mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Clipboard (OSC52 for nvim)
set -s set-clipboard on
set -as terminal-features ',*:clipboard'
set -ag terminal-overrides ",xterm*:Ms=\\E]52;%p1%s;%p2%s\\007"
set -ag terminal-overrides ",tmux*:Ms=\\E]52;%p1%s;%p2%s\\007"

# Vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Pane resizing
bind-key -r -T prefix M-Up    resize-pane -U 5
bind-key -r -T prefix M-Down  resize-pane -D 5
bind-key -r -T prefix M-Left  resize-pane -L 5
bind-key -r -T prefix M-Right resize-pane -R 5
bind-key -r -T prefix C-Up    resize-pane -U
bind-key -r -T prefix C-Down  resize-pane -D
bind-key -r -T prefix C-Left  resize-pane -L

# New panes/windows open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Window switcher (fzf)
bind-key -r w display-popup -E "~/.config/bin/scripts/tmux-window-switcher"

# Popups & editors
bind-key -r E display-popup -E -w 90% -h 90% "nvim ~/.config/zshrc"
bind-key -r m display-popup -E "$SHELL"
bind-key -r b run-shell "tmux display-popup -E 'git checkout \$(git branch -r | fzf | sed \"s|origin/||\")'"
bind-key -r g display-popup -E "~/.config/bin/scripts/google-search"
bind-key -r r display-popup -E "~/.config/bin/scripts/create-pull-request"

# Sessionizer shortcuts
bind-key -r f run-shell "tmux neww ~/.config/bin/scripts/tmux-sessionizer"
bind-key -r o run-shell "tmux neww ~/.config/bin/scripts/quick-url"
bind-key -r F run-shell "~/.config/bin/scripts/tmux-sessionizer ~/.config"
bind-key -r J run-shell "~/.config/bin/scripts/tmux-sessionizer ~/projects/journal"
bind-key -r T run-shell "~/.config/bin/scripts/tmux-sessionizer ~/projects/tamber-web"
bind-key -r P run-shell "~/.config/bin/scripts/tmux-sessionizer ~/projects/pipeline"
bind-key -r C run-shell "~/.config/bin/scripts/tmux-sessionizer ~/projects/mayk-it/covers.ai"
bind-key -r V run-shell "~/.config/bin/scripts/tmux-sessionizer ~/projects/mayk-it/fayk-it"
bind-key -r M run-shell "~/.config/bin/scripts/tmux-sessionizer ~/projects/mayk-ai-video"
bind-key -r B run-shell "~/.config/bin/scripts/tmux-sessionizer ~/.zshrc"

# Tools
bind-key -r t run-shell "bash ~/.config/bin/scripts/journal-themes"
bind-key -r i run-shell "~/.config/bin/scripts/open-lazygit-here"
bind-key -r N run-shell "~/.config/bin/scripts/open-todays-journal"
bind-key -r R run-shell "gh repo view --web"
bind-key -r G run-shell "watch -n 0.5 nvidia-smi"

# Quick actions
bind-key -r u send-keys 'cd ..' C-m
bind-key -r n send-keys 'nvim .' C-m
